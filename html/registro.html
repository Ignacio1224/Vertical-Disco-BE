<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="./../css/font-awesome.css">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./../css/style.css">

    <!-- FAV ICON -->
    <link rel="icon" type="image/png" href="../images/Disco.png">

    <title>Dashboard | Vertical Disco</title>
</head>

<body>

    <!-- HEADRER -->
    <header>
        <h1>Vertical Disco</h1>
        <span>
            <a href="#" class="fa fa-user" title="Mi Cuenta"></a>
            <a href="#" class="fas fa-sign-out-alt" title="Salir"></a>
        </span>
    </header>

    <div class="agrppal">
        <!-- SIDE BAR -->
        <nav>
            <ul>
                <li><a href="./dashboard.html">Inicio</a></li>
                <li class="navactive"><a href="./listado.html">Productos</a></li>
                <li><a href="#">Usuarios Registrados</a></li>
                <li><a href="#">Anal√≠tica</a></li>
                <li><a href="#">Mailings</a></li>
                <li><a href="#">Multiedia</a></li>
            </ul>
        </nav>

        <!-- CONTENT -->
        <div class="content">
            <p>Productos &#8594; Agregar</p>

            <h1>Agregar</h1>

            <!-- Form Add -->
            <form action="#" method="post" class="agrppal">
                <div>
                    <p>(*) Campos Obligatorios</p>

                    <div>
                        <label for="txtName">Nombre *</label>
                        <input type="text" name="txtName" id="txtName" required>
                    </div>

                    <div>
                        <label for="txtDesctription">Desctripcion *</label>
                        <textarea name="txtDescription" id="txtdescription" cols="48" rows="8" required></textarea>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="rdbttnEstado">Stock *</label>
                        <input type="radio" name="rdbttnEstado" id="rdbttnEnable" required> Habilitado
                        <input type="radio" name="rdbttnEstado" id="rdbttnDisable" required> Deshabilitado
                        <input type="radio" name="rdbttnEstado" id="rdbttnWating" required> En Espera
                    </div>

                    <div>
                        <label for="fileImg">Imagen</label>
                        <input type="file" name="fileImg" id="fileImg">
                    </div>

                    <div>
                        <label for="cmbGender">Genero</label>
                        <select name="cmbGender" id="cmbGender">
                            <option value="rap">Rap</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="trap">Trap</option>
                            <option value="blues">Blues</option>
                            <option value="jazz">Jazz</option>
                            <option value="rocknroll">Rock'n Roll</option>
                            <option value="cumbia">Cumbia</option>
                            <option value="plena">Plena</option>
                            <option value="reggaeton">Reggaeton</option>
                        </select>
                    </div>

                    <div>
                        <input type="checkbox" name="chbxPublish" id="chbxPublish" required> Publicar *
                    </div>

                    <div>
                        <a href="#">Limpiar</a>
                        <input type="submit" value="Ingresar">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="vaciofnal"></div>

    <footer>
        <p>Creado por: Ignacio Cabrera</p>
    </footer>

</body>

</html>
